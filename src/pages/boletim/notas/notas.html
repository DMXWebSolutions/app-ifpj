<app-header></app-header>


<ion-content>
  <ion-refresher (ionRefresh)="refreshContent($event)">
    <ion-refresher-content
      pullingText="Puxe para atualizar"
      refreshingText="Atualizando..."
    >
    </ion-refresher-content>
  </ion-refresher>

  <h3 class="page-title">Boletim - {{ getAvaliacao() }}</h3>

  <ion-grid no-padding *ngFor="let nota of notas">
    <ion-row class="header" *ngFor="let d of disciplina">
      <ion-col col-6>{{ d.nomedisc }}</ion-col>
      <ion-col col-6>Notas</ion-col>
    </ion-row>
    <ion-row class="body">        
      <ion-col col-6>P1</ion-col>
      <ion-col col-6>{{ nota.p1 }}</ion-col>
      <ion-col col-6>P2</ion-col>
      <ion-col col-6>{{ nota.p2 }}</ion-col>
      <ion-col col-6>Trabalho</ion-col>
      <ion-col col-6>{{ nota.trabalho }}</ion-col>
      <ion-col col-6>PS</ion-col>
      <ion-col col-6>{{ nota.ps }}</ion-col>
      <ion-col col-6>Conc</ion-col>
      <ion-col col-6>{{ nota.conc }}</ion-col>
      <ion-col col-6>Simulado</ion-col>
      <ion-col col-6>{{ nota.simulado }}</ion-col>
      <ion-col col-6>Projeto</ion-col>
      <ion-col col-6>{{ nota.projeto }}</ion-col>
    </ion-row>
    <ion-row class="footer">        
      <ion-col col-6>Total</ion-col>
      <ion-col col-6>{{ nota.total }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
