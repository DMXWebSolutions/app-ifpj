<ion-content class="bg-primary">
  <div class="logo-container">
    <img src="assets/imgs/logo.png" alt="Ciranda do Recreio">
  </div>

  <div class="login-tabs">
    <span (click)="showForm('aluno')"     class="tab" [ngClass]="{'active': activeTab == 'aluno'}"    >Aluno</span>
    <span (click)="showForm('professor')" class="tab" [ngClass]="{'active': activeTab == 'professor'}">Professor</span>
  </div>

  <div class="form-container">
    <login-form class="form" [ngClass]="{'active': activeTab == 'aluno'}" [controls]="alunoForm" [fields]="alunoFields"></login-form>
    <login-form class="form" [ngClass]="{'active': activeTab == 'professor'}" [controls]="professorForm" [fields]="professorFields"></login-form>
  </div>
    
</ion-content>
