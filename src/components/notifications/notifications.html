<ion-menu side="right" type="reveal" [content]="content" id="notifications" persistent="true">
  <ion-content>
    <ion-list *ngIf="!!alunoService?.notifications?.length; else emptyTemplate">
      <ion-list-header no-margin class="show-all">
        <a menuClose="right" (click)="showAll()">Visualizar todas</a>
      </ion-list-header>
      <button ion-item class="full-item notification" menuClose="right" (click)="showDetails(notificacao)" [ngClass]="{ new: !notificacao.lida }" *ngFor="let notificacao of alunoService.notifications">
        <h2 [ngClass]="{ strong: !notificacao.lida }">{{ notificacao.titulo }}</h2>
        <p>{{ notificacao.conteudo }}</p>
        <ion-note>{{ notificacao.criado | amTimeAgo }}</ion-note>
      </button>
    </ion-list>

    <ng-template #emptyTemplate>
      <div padding>
        <ion-icon style="font-size: 48px" name="ios-cube-outline"></ion-icon>
        <p>Você ainda não possui notificações.</p>
      </div>
    </ng-template>
  </ion-content>
</ion-menu>
